# execute the probe
[[inputs.exec]]
  commands = ["/bin/bash /usr/local/bin/telegraf/probes/password_expiration.sh"]
  timeout = "120s"
  name_override = "password_expiration"
  interval = "24h"
  data_format = "csv"
  #password_expiration#mcp-50-50-1-252#mphadmin#1608678000
  csv_header_row_count = 0
  # should be in the order of the output
  csv_column_names = ["measurement","hostname","os","os_version","user","expiration","delay"]
  csv_column_types = ["string"     ,"string"  ,"string","string","string","int"     ,"int"  ]
  csv_skip_rows = 0
  csv_skip_columns = 0
  csv_delimiter = "#"
  csv_comment = ""
  csv_trim_space = false
  csv_measurement_column = "measurement"
  csv_tag_columns = ["hostname","user","os","os_version"]

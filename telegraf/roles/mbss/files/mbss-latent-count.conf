# execute the probe
[[inputs.exec]]
  commands = ["/bin/bash /usr/local/bin/telegraf/probes/mbss-latent-count.sh"]
  timeout = "120s"
  name_override = "mbss_count"
  interval = "1h"
  data_format = "csv"
  # mbsscount,PDC,persons,3950390
  csv_header_row_count = 0
  # should be in the order of the output
  csv_column_names = ["measurement","site",    "type", "value"]
  csv_column_types = ["string"     ,"string"  ,"string","int"  ]
  csv_skip_rows = 0
  csv_skip_columns = 0
  csv_delimiter = ","
  csv_comment = ""
  csv_trim_space = false
  csv_measurement_column = "measurement"
  csv_tag_columns = ["site","type"]

# execute the probe
[[inputs.exec]]
  commands = ["sudo -u telegraf /bin/bash /usr/local/bin/telegraf/probes/wfm_workflow_queuecount.sh"]
  timeout = "120s"
  name_override = "workflowqueuecount"
  interval = "60s"
  data_format = "csv"
  # Old format
  # workflowqueuecount,queuestate=BATCH count=1
  # workflowqueuecount,queuestate=LTTP-1 count=2
  # new format
  # workflowqueuecount,BATCH,1
  # workflowqueuecount,LTTP-1,2
  csv_header_row_count = 0
  # should be in the order of the output
  csv_column_names = ["measurement","queuestate","count"]
  csv_column_types = ["string"     ,"string" ,   "int"  ]
  csv_skip_rows = 0
  csv_skip_columns = 0
  csv_delimiter = ","
  csv_comment = ""
  csv_trim_space = false
  csv_measurement_column = "measurement"
  csv_tag_columns = ["queuestate"]

# execute the probe
[[inputs.exec]]
  commands = ["sudo -u telegraf /bin/bash /usr/local/bin/telegraf/probes/wfm_workflow_statecount.sh"]
  timeout = "120s"
  name_override = "workflowstatecount"
  interval = "60s"
  data_format = "csv"
  # workflowstatecount,display-batch-result,1
  csv_header_row_count = 0
  # should be in the order of the output
  csv_column_names = ["measurement","statename","count"]
  csv_column_types = ["string"     ,"string" ,  "int"  ]
  csv_skip_rows = 0
  csv_skip_columns = 0
  csv_delimiter = ","
  csv_comment = ""
  csv_trim_space = false
  csv_measurement_column = "measurement"
  csv_tag_columns = ["statename"]
